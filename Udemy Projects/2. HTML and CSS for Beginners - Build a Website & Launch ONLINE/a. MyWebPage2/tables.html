<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>

<style>
    table, th, td {
        border: 3px solid black;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
    }

</style>

<body>
    <table>
        <thead>
        <tr>
            <th>NAME</th>
            <th>LAST NAME</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Peter</td>
            <td>Parker</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Wick</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Sharapova</td>
        </tr>
    </tbody>
    </table>
</body>

</html>
